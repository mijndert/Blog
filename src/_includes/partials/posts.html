<ul role="list">
  {%- for post in collections.post | reverse -%}
  <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
  <time datetime="{{ post.date | w3DateFilter }}" class="small">
    {{ post.date | dateFilter }}
  </time>
  <p class="font-serif">{{ post.data.summary }}</p>
  {%- endfor -%}
</ul>
